# ref: https://docs.travis-ci.com/user/languages/python
language: python
dist: trusty
sudo: true
services:
- docker

matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.6
    env: TOXENV=coverage,codecov
  - python: 3.7
    env: TOXENV=py37

install:
- pip install tox

script:
- tox